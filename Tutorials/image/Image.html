<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <!-- Tutorial: How to use images in HTML -->

    <!-- Basic Image -->
    <!-- To add an image in HTML, use the <img> tag with the 'src' attribute pointing to the image URL -->
    <!-- Example: -->
    <!-- <img src="path/to/image.jpg" alt="Description of Image"> -->
    <img
      src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM="
      alt="Placeholder Image"
    />

    <!-- Image with Width and Height -->
    <!-- You can specify the width and height of the image using the 'width' and 'height' attributes -->
    <!-- Example: -->
    <!-- <img src="path/to/image.jpg" alt="Description of Image" width="300" height="200"> -->
    <img
      src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM="
      alt="Placeholder Image"
      width="300"
      height="200"
    />

    <!-- Image with Title -->
    <!-- The 'title' attribute can be used to provide additional information about the image -->
    <!-- Example: -->
    <!-- <img src="path/to/image.jpg" alt="Description of Image" title="Title of Image"> -->
    <img
      src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM="
      alt="Placeholder Image"
      title="Sample Image"
    />

    <!-- Image as a Link -->
    <!-- You can make an image a clickable link by wrapping it with an <a> tag -->
    <!-- Example: -->
    <!-- <a href="https://example.com"><img src="path/to/image.jpg" alt="Description of Image"></a> -->
    <a href="https://example.com">
      <img
        src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM="
        alt="Placeholder Image"
      />
    </a>

    <!-- Responsive Image -->
    <!-- To make an image responsive, you can use CSS to set the width to 100% -->
    <!-- Example: -->
    <!-- <img src="path/to/image.jpg" alt="Description of Image" style="width: 100%;"> -->
    <img
      src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM="
      alt="Placeholder Image"
      style="width: 100%"
    />

    <!-- Internal Image -->
    <!-- To add an internal image in HTML, use the <img> tag with the 'src' attribute pointing to the relative path of the image -->
    <!-- Example: -->
    <!-- <img src="images/local-image.jpg" alt="Description of Internal Image"> -->
    <img src="images/local-image.jpg" alt="Local Image" />

    <!-- Internal Image with Width and Height -->
    <!-- Example: -->
    <!-- <img src="images/local-image.jpg" alt="Description of Internal Image" width="300" height="200"> -->
    <img
      src="images/local-image.jpg"
      alt="Local Image"
      width="300"
      height="200"
    />

    <!-- Internal Image with Title -->
    <!-- Example: -->
    <!-- <img src="images/local-image.jpg" alt="Description of Internal Image" title="Title of Internal Image"> -->
    <img
      src="images/local-image.jpg"
      alt="Local Image"
      title="Sample Local Image"
    />

    <!-- Internal Image as a Link -->
    <!-- Example: -->
    <!-- <a href="https://example.com"><img src="images/local-image.jpg" alt="Description of Internal Image"></a> -->
    <a href="https://example.com">
      <img src="images/local-image.jpg" alt="Local Image" />
    </a>

    <!-- Responsive Internal Image -->
    <!-- Example: -->
    <!-- <img src="images/local-image.jpg" alt="Description of Internal Image" style="width: 100%;"> -->
    <img src="images/local-image.jpg" alt="Local Image" style="width: 100%" />

    <h2>Image with Alt Text</h2>
    <p>
      This example demonstrates how to use the <code>alt</code> attribute to
      provide alternative text for an image.
    </p>
    <img src="path/to/image.jpg" alt="Description of the image" />
  </body>
</html>
