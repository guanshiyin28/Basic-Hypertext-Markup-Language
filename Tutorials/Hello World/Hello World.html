<!-- 
  Tutorial: HTML "Hello World"

  1. HTML Document Structure
  An HTML document starts with a `<!DOCTYPE html>` declaration, followed by the `<html>` tag which contains the entire document.

  2. Language Attribute
  The `<html>` tag includes a `lang` attribute to specify the language of the document.

  3. Head Section
  The `<head>` section contains meta-information about the document, such as character set, viewport settings, and the title.

  4. Body Section
  The `<body>` section contains the content that will be displayed on the web page. In this example, it simply displays "Hello World".
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <!-- Displaying "Hello World" on the web page -->
    Hello World
  </body>
</html>
