<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlink</title>
  </head>
  <body>
    <!-- 
      Tutorial: HTML Hyperlinks

      1. Basic Hyperlink
      To create a basic hyperlink, use the <a> tag with the href attribute.
      Example:
      <a href="https://www.example.com">Visit Example.com</a>
    -->
    <a href="https://www.example.com">Visit Example.com</a>

    <!-- 
      2. Open Link in New Tab
      To open the link in a new tab, add the target="_blank" attribute.
      Example:
      <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    -->
    <a href="https://www.example.com" target="_blank">Visit Example.com</a>

    <!-- 
      3. Link to an Email Address
      To create a link that opens the user's email client, use the mailto: scheme.
      Example:
      <a href="mailto:someone@example.com">Send Email</a>
    -->
    <a href="mailto:someone@example.com">Send Email</a>

    <!-- 
      4. Link to a Phone Number
      To create a link that dials a phone number, use the tel: scheme.
      Example:
      <a href="tel:+1234567890">Call Us</a>
    -->
    <a href="tel:+1234567890">Call Us</a>

    <!-- 
      5. Link to a Section on the Same Page
      To link to a specific section on the same page, use the id attribute and the hash (#) symbol.
      Example:
      <a href="#section1">Go to Section 1</a>
      <h2 id="section1">Section 1</h2>
    -->
    <a href="#section1">Go to Section 1</a>
    <h2 id="section1">Section 1</h2>

    <!-- 
      6. Link to a File
      To link to a file for download, use the href attribute with the file path.
      Example:
      <a href="/path/to/file.pdf" download>Download PDF</a>
    -->
    <a href="/path/to/file.pdf" download>Download PDF</a>
  </body>
</html>
