<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraph</title>
  </head>
  <body>
    <!-- 
    Tutorial HTML: Paragraf

    Dalam HTML, paragraf didefinisikan menggunakan tag <p>. Paragraf digunakan untuk memisahkan blok teks dan membuat konten lebih mudah dibaca.

    Contoh dasar paragraf:
    -->
    <p>Ini adalah sebuah paragraf.</p>

    <!-- 
    Anda dapat membuat beberapa paragraf dalam satu dokumen HTML:
    -->
    <p>Paragraf pertama.</p>
    <p>Paragraf kedua.</p>
    <p>Paragraf ketiga.</p>

    <!-- 
    Paragraf juga dapat mengandung elemen lain seperti tautan, gambar, atau teks tebal dan miring:
    -->
    <p>
      Ini adalah paragraf dengan <a href="#">tautan</a>,
      <strong>teks tebal</strong>, dan <em>teks miring</em>.
    </p>

    <!-- 
    Anda juga dapat menggunakan atribut untuk mengatur gaya paragraf, seperti align untuk mengatur perataan teks:
    -->
    <p align="center">Paragraf ini diratakan ke tengah.</p>
    <p align="right">Paragraf ini diratakan ke kanan.</p>

    <!-- 
    Itulah dasar-dasar penggunaan paragraf dalam HTML. Anda dapat menggabungkan berbagai elemen dan atribut untuk membuat konten yang lebih kaya dan terstruktur.
    -->
  </body>
</html>
