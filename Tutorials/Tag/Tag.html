<!-- Tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="description" content="This is a description of the page" />
    <meta name="keywords" content="Html, CSS, JavaScript" />
    <meta name="author" content="Guan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag</title>
  </head>
  <body>
    <!-- Tutorial: HTML Tags -->

    <!-- Heading Tags -->
    <!-- 
      HTML provides six levels of headings, <h1> to <h6>.
      <h1> is the highest level and <h6> is the lowest.
    -->
    <h1>This is an H1 heading</h1>
    <h2>This is an H2 heading</h2>
    <h3>This is an H3 heading</h3>
    <h4>This is an H4 heading</h4>
    <h5>This is an H5 heading</h5>
    <h6>This is an H6 heading</h6>

    <!-- Paragraph Tag -->
    <!-- 
      The <p> tag defines a paragraph.
    -->
    <p>This is a paragraph.</p>

    <!-- Anchor Tag -->
    <!-- 
      The <a> tag defines a hyperlink, which is used to link from one page to another.
      The href attribute specifies the URL of the page the link goes to.
    -->
    <a href="https://www.example.com">This is a link</a>

    <!-- Image Tag -->
    <!-- 
      The <img> tag is used to embed an image in an HTML page.
      The src attribute specifies the path to the image.
      The alt attribute provides an alternate text for the image.
    -->
    <img src="image.jpg" alt="Description of image" />

    <!-- List Tags -->
    <!-- 
      HTML supports ordered lists (<ol>) and unordered lists (<ul>).
      List items are defined with the <li> tag.
    -->
    <!-- Unordered List -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

    <!-- Table Tag -->
    <!-- 
      The <table> tag defines an HTML table.
      A table is divided into rows (<tr>), and each row is divided into cells (<td>).
      The <th> tag defines a header cell in a table.
    -->
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
    </table>

    <!-- Form Tag -->
    <!-- 
      The <form> tag is used to create an HTML form for user input.
      Form elements include <input>, <textarea>, <button>, etc.
    -->
    <form action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
